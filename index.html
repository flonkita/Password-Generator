<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <h2>Générateur de Mot de Passe</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">Copier</span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Longueur de Mot de Passe</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="25" value="3" step="1">
                </div>

                <div class="pass-settings">
                    <label class="title">Réglages de Mot de Passe</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Minuscules (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Majuscules (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Chiffres (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symboles ($-,+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">Pas de répétition</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Inclure des espaces</label>
                        </li>
                    </ul>
            </div>

            <button class="generate-btn">Générer votre Mot de Passe</button>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
